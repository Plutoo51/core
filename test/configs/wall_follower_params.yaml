# Lidar Scan Truncation Coverage Angle
# (Assumes symmetric coverage about the center)
truncated_coverage_angle: 3.0
theta: 45.0 

# Ranges Smoothing Filter Size
# Dimension: 1 x (2*smoothing_filter_size-1)
smoothing_filter_size: 1

# Wall Follow PID controller gains
kp: 1.0
kd: 0.001
ki: 0.01

# Wall Follow Parameters

# Desired Wall Follow distance in meters
desired_distance_right: 0.2
desired_distance_left: 0.3

# **Add name for new planning method here**
drive_topic: "/nav"
scan_topic: "/scan"
